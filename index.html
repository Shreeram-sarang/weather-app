<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./public/images/title-image.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <title>Weather App</title>
  </head>

  <body>
    <div class="card">
      <main>
      <div class="searchbar">
        <form id="form"> 
          <input type="search" id="query" name="q" placeholder="Enter city name ">
          <button><img src="./public/images/search.png" height="15px"></button>
        </form>
      </div>
      <div class="climate"><img src="/public/images/cloudy.png" alt="CLOUDY" ></div>
      <div class="temp">22&deg; C</div>
      <div class="place">place</div>
      <div class="last">
        <div class="left"><img  height="40" src="https://img.icons8.com/dotty/80/FFFFFF/moisture.png" alt="moisture"/>
          <div><p id="humidity">50%</p><p>Humidity</p></div>
        </div>
        <div class="right"><img width="48" height="48" src="https://img.icons8.com/parakeet-line/48/FFFFFF/wind.png" alt="wind"/>
          <div ><p id="speed">20 km/hr</p><p>Wind Speed</p></div>
          
        </div> 
      </div>
    </main>
    </div>
    <script type="module" src="/main.js"></script>
  </body>

</html>
